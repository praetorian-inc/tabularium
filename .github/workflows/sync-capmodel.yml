name: Sync Capability Models

on:
  workflow_run:
    workflows: ["Schema and Client Generation"]
    types: [completed]
    branches: [main]

jobs:
  sync:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success'
    steps:
      - name: Checkout tabularium
        uses: actions/checkout@v4

      - name: Checkout capability-sdk
        uses: actions/checkout@v4
        with:
          repository: praetorian-inc/capability-sdk
          token: ${{ secrets.WORKFLOW_PAT }}
          path: capability-sdk

      - name: Sync models
        run: |
          rm -f capability-sdk/pkg/capmodel/*.go
          mkdir -p capability-sdk/pkg/capmodel
          cp internal/capmodel/*_model.go capability-sdk/pkg/capmodel/

      - name: Commit and push
        working-directory: capability-sdk
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add pkg/capmodel/
          if ! git diff --staged --quiet; then
            git commit -m "chore: sync capability models"
            git push
          else
            echo "No changes to commit."
          fi
