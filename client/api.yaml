components:
  schemas:
    access:
      description: Represents a record of access to chariot
      properties:
        BaseModel:
          type: object
        email:
          type: string
        key:
          description: Unique key for the access record.
          example: '#access#type#value#id'
          type: string
        name:
          type: string
        sub:
          description: The Cognito sub of this user
          type: string
        type:
          type: string
        updated:
          type: string
        username:
          description: Chariot username associated with the account.
          example: user@example.com
          type: string
        value:
          type: string
      required:
      - BaseModel
      - key
      - sub
      - type
      - updated
      - username
      type: object
    account:
      description: Represents a Chariot account, linking a user/system (member) to
        a specific cloud account or service instance (value).
      properties:
        BaseModel:
          type: object
        key:
          description: Unique key for the account record.
          example: '#account#name#member#value'
          type: string
        member:
          description: The user or system granted access to this account.
          example: amazon
          type: string
        name:
          description: The owner of the account.
          example: chariot.customer@example.com
          type: string
        secret:
          description: Secret configuration map associated with the account.
          example: '{"service_principal_token": "103713408v0871v"}'
          type: object
        settings:
          description: Raw JSON message containing specific settings.
          example: '{"notifications": true}'
          items:
            type: integer
          type: array
        ttl:
          description: Time-to-live for the account record (Unix timestamp).
          example: "1706353200"
          format: int64
          type: integer
        updated:
          description: Timestamp when the account info was last updated (RFC3339).
          example: "2023-10-27T10:00:00Z"
          type: string
        username:
          description: Chariot username associated with the account.
          example: user@example.com
          type: string
        value:
          description: The identifier for this account within the context of member.
          example: "01234567890"
          type: string
      required:
      - BaseModel
      - key
      - member
      - name
      - ttl
      - updated
      - username
      - value
      type: object
