      required:
      - BaseAsset
      type: object
    result:
      description: Represents the result of a job, encapsulating the job details and
        the resulting item(s).
      properties:
        BaseModel:
          type: object
        context:
          description: The context associated with this result.
          type: object
        items:
          description: The actual result items.
          items:
            type: object
          type: array
      required:
      - BaseModel
      - context
      - items
      type: object
    risk:
      description: Represents a security risk, typically linking an asset to a condition
        or vulnerability, including its status, severity, and associated metadata.
      properties:
        BaseModel:
          type: object
        History:
          type: object
        MLProperties:
          type: object
        beta:
          description: Whether the risk is in beta.
          example: "true"
          type: boolean
        comment:
          description: User-provided comment about the risk.
          example: Confirmed by manual check
          type: string
        created:
          description: Timestamp when the risk was first created (RFC3339).
          example: "2023-10-27T10:00:00Z"
          type: string
        dns:
          description: Primary DNS or group associated with the risk.
          example: example.com
          type: string
        key:
          description: Unique key identifying the risk.
          example: '#risk#example.com#CVE-2023-12345'
          type: string
        name:
          description: Name of the risk or vulnerability.
          example: CVE-2023-12345
          type: string
        plextracid:
          description: ID of the risk in PlexTrac.
          example: '#clientID#reportId#findingId'
          type: string
        priority:
          description: Calculated priority score based on severity.
          example: "10"
          type: integer
        source:
          description: Source that identified the risk.
          example: nessus
          type: string
        status:
          description: Current status of the risk (e.g., TH, OC, RM).
          example: TH
          type: string
        ttl:
          description: Time-to-live for the risk record (Unix timestamp).
          example: "1706353200"
          format: int64
          type: integer
        updated:
          description: Timestamp when the risk was last updated (RFC3339).
          example: "2023-10-27T11:00:00Z"
          type: string
        username:
          description: Chariot username associated with the risk.
          example: user@example.com
          type: string
        visited:
          description: Timestamp when the risk was last visited or confirmed (RFC3339).
          example: "2023-10-27T11:00:00Z"
          type: string
      required:
      - BaseModel
      - History
      - MLProperties
      - beta
      - created
      - dns
      - key
      - name
      - plextracid
      - priority
      - source
      - status
      - ttl
      - updated
      - username
      - visited
      type: object
    riskdefinition:
      description: Defines the static properties of a risk type, such as its name,
        description, and severity mappings.
      properties:
        BaseModel:
          type: object
        Description:
          description: Description of the risk or vulnerability.
          example: This vulnerability allows...
          type: string
        Impact:
          description: Potential impact if the risk is exploited.
          example: Remote code execution.
          type: string
        Recommendation:
          description: Recommended actions to mitigate the risk.
          example: Apply vendor patch XYZ.
          type: string
        References:
          description: Supporting references or links.
          example: |-
            https://nvd.nist.gov/vuln/detail/CVE-2023-12345
            https://vendor.com/security/advisory
          type: string
      required:
      - BaseModel
      - Description
      - Impact
      - Recommendation
      - References
      type: object
    scanner:
      description: Represents a record of access to chariot
      properties:
        BaseModel:
          type: object
        created:
          type: string
        ip:
          description: IP address of the scanner record.
          example: 127.0.0.1
          type: string
        key:
          description: Unique key for the scanner record.
          example: '#scanner#ip'
          type: string
        username:
          description: Chariot username associated with the account.
          example: user@example.com
          type: string
        visited:
          type: string
      required:
      - BaseModel
      - created
      - ip
      - key
      - username
      - visited
      type: object
    setting:
      description: Represents a configuration setting within chariot.
      properties:
        BaseModel:
          type: object
        key:
          description: Unique key for the setting.
          example: '#setting#notification_email'
          type: string
        last_modified:
          description: Timestamp when the setting was last modified.
          example: "2023-01-01T00:00:00Z"
          format: date-time
          type: object
        name:
          description: Name of the setting.
          example: notification_email
          type: string
        username:
          description: Chariot username associated with the setting (if user-specific).
          example: user@example.com
          type: string
        value:
          description: Value of the setting.
          example: admin@example.com
          type: object
      required:
      - BaseModel
      - key
      - name
      - username
      - value
      type: object
    ssvc:
      description: Represents SSVC assessment information for a vulnerability.
      properties:
        BaseModel:
          type: object
        automatable:
          description: SSVC automatable status.
          example: "yes"
          type: string
        exploitation:
          description: SSVC exploitation status.
          example: active
          type: string
        source:
          description: Source of the SSVC assessment.
          example: CISA
          type: string
        technical_impact:
          description: SSVC technical impact level.
          example: total
          type: string
      required:
      - BaseModel
      type: object
    statistic:
      description: Represents a statistic or metric collected by the system, including
        its associated data points.
      properties:
        BaseModel:
          type: object
        created:
          description: Timestamp when the statistic was generated (RFC3339 or 'now').
          example: "2023-10-27T10:00:00Z"
          type: string
        data:
          description: The actual statistical data.
          example: '{"count": 150}'
          type: object
        key:
          description: Unique key for the statistic record.
          example: '#statistic#asset_count#global#2023-10-27T00:00:00Z#all'
          type: string
        name:
          description: The specific name or scope of the statistic.
          example: global
          type: string
        store:
          description: Flag indicating if this statistic should be stored long-term.
          example: "true"
          type: boolean
        ttl:
          description: Time-to-live for the statistic record (Unix timestamp).
          example: "1706353200"
          format: int64
          type: integer
        type:
          description: The type or category of the statistic.
          example: asset_count
          type: string
        username:
          description: Chariot username associated with the statistic.
          example: user@example.com
          type: string
        value:
          description: A specific value or sub-category for the statistic.
          example: all
          type: string
      required:
      - BaseModel
      - created
      - data
      - key
      - name
      - store
      - ttl
      - type
      - username
      - value
      type: object
    technology:
      description: Represents a specific technology (e.g., software, library, framework)
        identified on an asset.
      properties:
        AliasCPE:
          type: object
        BaseModel:
          type: object
        History:
          type: object
        comment:
          description: User-provided comment about the technology record.
          example: Found on main web server
          type: string
        cpe:
          description: The full CPE string representation.
          example: cpe:2.3:a:apache:http_server:2.4.50:*:*:*:*:*:*:*
          type: string
        created:
          description: Timestamp when the technology record was created (RFC3339).
          example: "2023-10-27T10:00:00Z"
          type: string
        key:
          description: Unique key identifying the technology (based on CPE string).
          example: '#technology#cpe:2.3:a:apache:http_server:2.4.50:*:*:*:*:*:*:*'
          type: string
        name:
          description: Optional common name for the technology.
          example: Apache httpd
          type: string
        source:
          description: Source that identified this technology.
          example: wappalyzer
          type: string
        ttl:
          description: Time-to-live for the technology record (Unix timestamp).
          example: "1706353200"
          format: int64
          type: integer
        username:
          description: Chariot username associated with the technology record.
          example: user@example.com
          type: string
        visited:
          description: Timestamp when the technology was last visited or confirmed
            (RFC3339).
          example: "2023-10-27T11:00:00Z"
          type: string
      required:
      - AliasCPE
      - BaseModel
      - History
      - cpe
      - created
      - key
      - ttl
      - username
      - visited
      type: object
    threat:
      description: Represents a known threat, such as a malware family or campaign.
      properties:
        BaseModel:
          type: object
        created:
          description: Timestamp associated with the threat data creation (often includes
            feed name).
          example: '#threat#vulncheck#2023-11-01T00:00:00Z'
          type: string
        data:
          description: The actual threat intelligence data.
          example: '{"cvss": 9.8, "exploits": ["metasploit"]}'
          type: object
        feed:
          description: The feed this threat was found in
          type: string
        key:
          description: Unique key identifying the threat record.
          example: '#threat#vulncheck#CVE-2023-12345'
          type: string
        source:
          description: Identifier for the source of the threat data (e.g., CVE ID).
          example: CVE-2023-12345
          type: string
        updated:
          description: Timestamp when the threat record was last updated (RFC3339).
          example: "2023-11-10T12:00:00Z"
          type: string
        username:
          description: Chariot username associated with the threat data.
          example: system
          type: string
      required:
      - BaseModel
      - created
      - data
      - feed
      - key
      - source
      - updated
      - username
      type: object
    threatactor:
      description: Represents a threat actor group for a vulnerability.
      properties:
        BaseModel:
          type: object
        aliases:
          description: Known aliases for the threat actor.
          example: '["Fancy Bear", "Sofacy Group"]'
          items:
            type: string
          type: array
        categories:
          description: Categories the threat actor falls into.
          example: '["State-Sponsored", "Espionage"]'
          items:
            type: string
          type: array
        country:
          description: Country associated with the threat actor.
          example: RU
          type: string
        name:
          description: Name of the threat actor group.
          example: APT28
          type: string
      required:
      - BaseModel
      - aliases
      - categories
      - name
      type: object
    vulnerability:
      description: Represents a specific vulnerability identified in the system (e.g.,
        a CVE).
      properties:
        BaseModel:
          type: object
        cvss:
          description: Highest CVSS base score associated with the vulnerability.
          example: "9.8"
          type: number
        epss:
          description: EPSS score (probability of exploitation).
          example: "0.95"
          type: number
        exploit:
          description: Indicates if there is known public exploit code available.
          example: "true"
          type: boolean
        id:
          description: Identifier for the vulnerability (e.g., CVE ID).
          example: CVE-2023-12345
          type: string
        kev:
          description: Indicates if the vulnerability is listed in the CISA KEV catalog.
          example: "true"
          type: boolean
        key:
          description: Unique key identifying the vulnerability.
          example: '#vulnerability#CVE-2023-12345'
          type: string
        title:
          description: Title associated with the vulnerability.
          example: Title
          type: string
        username:
          description: Chariot username associated with the vulnerability record (usually
            global).
          example: global
          type: string
        writeupId:
          description: PlexTrac writeup ID associated with the vulnerability.
          example: "12345"
          type: integer
      required:
      - BaseModel
      - exploit
      - id
      - kev
      - key
      - username
      type: object
    vulnerabilitydefinition:
      description: Represents the detailed definition of a vulnerability, including
        its description, impact, and recommendations.
      properties:
        BaseModel:
          type: object
        description:
          description: Description of the vulnerability.
          example: A buffer overflow vulnerability in XYZ software.
          type: string
        impact:
          description: Impact of the vulnerability.
          example: Remote code execution leading to system compromise.
          type: string
        recommendation:
          description: Recommended actions to mitigate the vulnerability.
          example: Apply the latest security patch.
          type: string
        references:
          description: References of the vulnerability.
          example: https://nvd.nist.gov/vuln/detail/CVE-2023-12345
          type: string
      required:
      - BaseModel
      - description
      - impact
      - recommendation
      - references
      type: object
    weakness:
      description: Represents weakness information for a vulnerability.
      properties:
        BaseModel:
          type: object
        name:
          description: Name of the weakness.
          example: Improper Neutralization of Input During Web Page Generation ('Cross-site
            Scripting')
          type: string
        source:
          description: Source of the weakness information (e.g., NVD).
          example: NVD
          type: string
        type:
          description: Type of weakness classification (Primary or Secondary).
          example: Primary
          type: string
        url:
          description: URL for more information about the weakness.
          example: https://cwe.mitre.org/data/definitions/79.html
          type: string
        value:
          description: Weakness identifier (e.g., CWE ID).
          example: CWE-79
          type: string
      required:
      - BaseModel
      type: object
    webapplication:
      description: Represents a web application with a primary URL and associated
        URLs, designed for security testing and attack surface management.
      properties:
        BaseAsset:
          type: object
        BurpMetadata:
          type: object
        name:
          description: Name of the web application
          example: Example App
          type: string
        primary_url:
          description: The primary/canonical URL of the web application
          example: https://app.example.com
          type: string
        urls:
          description: Additional URLs associated with this web application
          example: '["https://api.example.com", "https://admin.example.com"]'
          items:
            type: string
          type: array
      required:
      - BaseAsset
      - BurpMetadata
      - name
      - primary_url
      - urls
      type: object
    webpage:
      description: Represents a webpage, including its URL, status, and metadata.
      properties:
        BaseModel:
          type: object
        History:
          type: object
        WebpageDetails:
          type: object
        artifacts:
          description: Source code repositories or files for analysis (e.g., repositories,
            file keys)
          items:
            type: object
          type: array
        created:
          description: Timestamp when the webpage was first discovered (RFC3339).
          example: "2023-10-27T10:00:00Z"
          type: string
        details_filepath:
          description: The path to the details file for the webpage.
          example: webpage/1234567890/details-1234567890.json
          type: string
        key:
          description: Unique key identifying the webpage.
          example: '#webpage#https://example.com#parentKey'
          type: string
        metadata:
          description: Additional metadata associated with the webpage.
          example: '{"title": "Example Domain"}'
          type: object
        parent:
          description: The parent entity from which this webpage was discovered. Only
            used for creating a relationship
          type: object
        private:
          description: Whether the webpage is on a public web server.
          example: "false"
          type: boolean
        source:
          description: Sources that identified this webpage (e.g., seed, crawl)
          example: '["crawl", "login"]'
          items:
            type: string
          type: array
        sso_identified:
          description: SSO providers that have identified this webpage with their
            last seen timestamps.
          example: '{"okta": {"last_seen": "2023-10-27T11:00:00Z", "id": "1234567890",
            "name": "Chariot"}}'
          type: object
        status:
          description: Current status of the webpage (e.g., Active, Inactive).
          example: Active
          type: string
        ttl:
          description: Timestamp when the webpage will be deleted from the database
            in Unix seconds.
          example: "1747636791"
          format: int64
          type: integer
        url:
          description: The basic URL of the webpage.
          example: https://example.com/path
          type: string
        username:
          description: The username associated with this webpage, if authenticated.
          example: user@example.com
          type: string
        visited:
          description: Timestamp when the webpage was last visited (RFC3339).
          example: "2023-10-27T11:00:00Z"
          type: string
      required:
      - BaseModel
      - History
      - WebpageDetails
      - artifacts
      - created
      - details_filepath
      - key
      - metadata
      - parent
      - private
      - source
      - sso_identified
      - status
      - ttl
      - url
      - username
      - visited
      type: object
